<!DOCTYPE html>
<html>
    <head>
        <title>Clock App</title>
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="content">
            <div class="current-time">
                The current time is:
            </div>
            <div class="clock-wrapper">
                <div class="hour" id="h">
                    00
                </div>
                <div class="colon">
                    :
                </div>
                <div class="minute" id="m">
                    00
                </div>
                <div class="colon">
                    :
                </div>
                <div class="second" id="sec">
                    00
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
